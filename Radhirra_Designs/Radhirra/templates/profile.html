{% extends 'layout.html' %}

{% block content %}
  <div class="max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-16 bg-white dark:bg-light-bg shadow-xl rounded-lg text-gray-900 dark:text-text-main">
    <div class="rounded-t-lg h-32 flex items-center justify-center overflow-hidden">
      <img class="object-cover object-top w-full" src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="Mountain" />
    </div>
    <div class="mx-auto w-32 h-32 relative -mt-16 border-4 flex items-center justify-center border-white dark:border-primary rounded-full overflow-hidden">
      <img class="object-cover object-center h-32" src="{{ customer.profile_pic.url }}" alt="Profile Picture" />
    </div>
    <div class="text-center mt-2">
      <h2 class="font-semibold text-gray-800 dark:text-primary">{{ customer.first_name }} {{ customer.last_name }}</h2>
      <p class="text-gray-500 dark:text-text-secondary">{{ customer.email }}</p>
    </div>
    <div class="p-4 border-b dark:border-dark-bg mx-8 mt-2 flex justify-center">
      <label for="theme-toggle" class="flex items-center cursor-pointer">
        <div class="relative">
          <input type="checkbox" id="theme-toggle" class="sr-only" />
          <div class="block bg-gray-200 dark:bg-dark-bg w-14 h-8 rounded-full"></div>
          <div class="dot absolute left-1 top-1 bg-white dark:bg-primary w-6 h-6 rounded-full transition"></div>
        </div>
      </label>
    </div>
    <ul class="py-4 mt-2 text-gray-700 dark:text-text-secondary flex items-center justify-around">
      <li class="flex flex-col items-center justify-around">
        <svg class="w-4 fill-current text-blue-900 dark:text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z" />
        </svg>
        <div>2k</div>
      </li>
      <li class="flex flex-col items-center justify-between">
        <svg class="w-4 fill-current text-blue-900 dark:text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M7 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0 1c2.15 0 4.2.4 6.1 1.09L12 16h-1.25L10 20H4l-.75-4H2L.9 10.09A17.93 17.93 0 0 1 7 9zm8.31.17c1.32.18 2.59.48 3.8.92L18 16h-1.25L16 20h-3.96l.37-2h1.25l1.65-8.83zM13 0a4 4 0 1 1-1.33 7.76 5.96 5.96 0 0 0 0-7.52C12.1.1 12.53 0 13 0z" />
        </svg>
        <div>10k</div>
      </li>
      <li class="flex flex-col items-center justify-around">
        <svg class="w-4 fill-current text-blue-900 dark:text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9 12H1v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6h-8v2H9v-2zm0-1H0V5c0-1.1.9-2 2-2h4V2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1h4a2 2 0 0 1 2 2v6h-9V9H9v2zm3-8V2H8v1h4z" />
        </svg>
        <div>15</div>
      </li>
    </ul>
    <div class="p-4 border-t dark:border-dark-bg mx-8 mt-2">
      <button class="w-1/2 block mx-auto rounded-full bg-gray-900 dark:bg-primary hover:shadow-lg font-semibold text-white dark:text-dark-bg px-6 py-2">Follow</button>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle')
    
    // Set initial state of the toggle
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      themeToggle.checked = true
    }
    
    themeToggle.addEventListener('change', function () {
      // if set via local storage previously
      if (localStorage.getItem('color-theme')) {
        if (localStorage.getItem('color-theme') === 'light') {
          document.documentElement.classList.add('dark')
          localStorage.setItem('color-theme', 'dark')
        } else {
          document.documentElement.classList.remove('dark')
          localStorage.setItem('color-theme', 'light')
        }
    
        // if NOT set via local storage previously
      } else {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark')
          localStorage.setItem('color-theme', 'light')
        } else {
          document.documentElement.classList.add('dark')
          localStorage.setItem('color-theme', 'dark')
        }
      }
    })
  </script>
{% endblock %}
