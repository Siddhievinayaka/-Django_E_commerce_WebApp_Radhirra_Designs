<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Radhirra Designs
      {% endblock %}
    </title>
    {% load static %}
    <link rel="icon" href="{% static 'companyImg/logo.png' %}" type="image/png" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@400;500&display=swap');
      .brand-logo {
        font-family: 'Cormorant Garamond', serif;
        letter-spacing: 0.1em;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#9f77c9',
              secondary: '#f2b4c4',
              'dark-bg': '#2a2145',
              'light-bg': '#3e306b',
              'text-main': '#f3e8ff',
              'text-secondary': '#d1c4e9'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-dark-bg text-gray-900 dark:text-text-main">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-light-bg rounded-lg shadow-xl border border-gray-200 dark:border-gray-700">
        <div class="text-center">
          <a href="{% url 'index' %}" class="text-primary text-4xl font-bold brand-logo">Radhirra Designs</a>
        </div>
        {% block content %}

        {% endblock %}
      </div>
    </div>
  </body>
</html>
