<!-- Login Modal Overlay -->
<div id="login-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity duration-300"></div>

<!-- Login Modal -->
<div id="login-modal" class="fixed bottom-0 left-0 right-0 bg-white dark:bg-light-bg z-50 transform translate-y-full transition-transform duration-300 rounded-t-2xl shadow-2xl">
  <div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-text-main">Sign in to continue</h2>
      <button id="close-login-modal" class="text-gray-600 dark:text-text-secondary hover:text-gray-900 dark:hover:text-text-main transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <div class="text-center mb-6">
      <svg class="w-16 h-16 mx-auto text-primary mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
      </svg>
      <p class="text-gray-600 dark:text-text-secondary mb-4">Please sign in to add items to your cart and enjoy a personalized shopping experience.</p>
    </div>
    
    <div class="space-y-4">
      <a href="{% url 'login' %}" class="block w-full bg-gradient-to-r from-primary to-secondary hover:from-purple-500 hover:to-pink-500 text-white py-4 px-6 rounded-lg font-semibold text-center transition-all duration-300 transform hover:scale-105">
        Sign In
      </a>
      
      <a href="/accounts/google/login/" class="flex items-center justify-center w-full border border-gray-300 dark:border-gray-600 rounded-lg py-4 px-6 bg-white dark:bg-gray-700 text-gray-700 dark:text-text-main hover:bg-gray-50 dark:hover:bg-gray-600 transition-all duration-200">
        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </a>
      
      <div class="text-center">
        <span class="text-gray-600 dark:text-text-secondary">Don't have an account? </span>
        <a href="{% url 'register' %}" class="text-primary hover:text-secondary font-medium transition-colors">Sign up</a>
      </div>
    </div>
  </div>
</div>
