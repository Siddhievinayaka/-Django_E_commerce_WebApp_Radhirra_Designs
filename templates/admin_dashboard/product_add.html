{% extends 'admin_dashboard/admin_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Add Product
{% endblock %}

{% block content %}
  <h2>Add Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save</button>
  </form>
{% endblock %}
