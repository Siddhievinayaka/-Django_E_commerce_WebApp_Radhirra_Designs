{% extends 'admin_dashboard/admin_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Add Category
{% endblock %}

{% block content %}
  <h2>Add Category</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save</button>
  </form>
{% endblock %}
