<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Admin Dashboard
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
      }
      .sidebar {
        background-color: #f15096;
        color: white;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
      }
      .sidebar a:hover {
        background-color: #f2b4c4;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px;
      }
      .top-nav {
        background-color: #f8f9fa;
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3 class="text-center">Admin Panel</h3>
      <hr />
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard:home' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard:product_list' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard:category_list' %}">Categories</a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="top-nav">
        <p>Welcome, {{ user.username }}!</p>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard:admin_logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container-fluid">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
          {% endfor %}
        {% endif %}
        {% block content %}

        {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
